<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="https://use.fontawesome.com/79c8298ede.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Mono:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <script src="index.js"></script>
    <title>Kanban</title>
  </head>
  <body id="vanilla-kanban">
    <header id="main-header">
      <h1 id="main-title">Vanilla Kanban</h1>
      <button class="mode-switcher">Switch</button>
    </header>
    <nav id="main-navigation">
      <span id="mobile-menu-trigger" class="menu-button">Menu</span>
      <div class="nav-list-container">
        <header class="nav-list-container__header">
          <i
            class="fa fa-times nav-list-container__header__close-icon"
            aria-hidden="true"
          ></i>
        </header>
        <ul class="nav-list">
          <li class="nav-list__item account">
            <img
              class="account__image"
              src="./static/images/account.png"
              alt="account image"
            />
            <span class="account__user">Hi, Dino!</span>
          </li>
          <li class="nav-list__item">Nav #1</li>
          <li class="nav-list__item">Nav #2</li>
          <li class="nav-list__item">Nav #3</li>
        </ul>
        <button class="mode-switcher">Switch</button>
      </div>
    </nav>
    <section id="main">Main Section</section>
    <footer id="main-footer">
      <p class="main-footer__description">Designed with curiosity</p>
      <i class="fa fa-lightbulb-o" aria-hidden="true"></i>
    </footer>
  </body>
</html>
